<table class="table">
  <thead>
    <tr>
      <th>Datum</th>
      <th>Name</th>
      <th>Bild</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of events">
      <th scope="row">{{event.created_at | date:'short'}}</th>
      <td>{{event.name}}</td>
      <td>
        <div *ngIf="event.data_link">
          <a href="{{event.data_link}}">Bild anschauen</a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
