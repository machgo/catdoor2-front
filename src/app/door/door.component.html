<div [(ngModel)]="door.unlocked" ngbRadioGroup name="radioBasic">
  <div>{{getDoorStateString()}}</div>
  <label class="btn btn-primary" (click)="open()">
    <input type="radio" [value]="true"> Offen
  </label>
  <label class="btn btn-primary" (click)="close()">
    <input type="radio" [value]="false"> Geschlossen
  </label>
</div>
